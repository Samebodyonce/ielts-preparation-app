<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Adaptive Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="{{ url_for('index') }}" class="home-button">Home</a>
    <h1>IELTS Adaptive Learning</h1>
    <div id="target-skills">
        <h2>Set Your Target Skills</h2>
        <div>
            <label for="target-listening">Listening:</label>
            <input type="number" id="target-listening" min="0" max="9" step="0.5" value="7.0">
        </div>
        <div>
            <label for="target-reading">Reading:</label>
            <input type="number" id="target-reading" min="0" max="9" step="0.5" value="7.0">
        </div>
        <div>
            <label for="target-writing">Writing:</label>
            <input type="number" id="target-writing" min="0" max="9" step="0.5" value="7.0">
        </div>
        <div>
            <label for="target-speaking">Speaking:</label>
            <input type="number" id="target-speaking" min="0" max="9" step="0.5" value="7.0">
        </div>
        <button id="save-targets">Save Target Skills</button>
    </div>
    <div id="progress-charts">
        <div class="chart-container">
            <canvas id="radarChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
    <button id="diagnostic-button">Take Diagnostic Test</button>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Enter your question or task...">
        <button id="submit-button">Submit</button>
    </div>
    <div id="mini-test-container" style="display: none;">
        <!-- Mini tests will be displayed here -->
    </div>
    <script src="{{ url_for('static', filename='js/adaptive_learning.js') }}"></script>
</body>
</html>
