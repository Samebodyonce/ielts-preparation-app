<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Practice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="home-button">Home</a>
    <h1>IELTS Speaking Practice</h1>
    <button id="get-topic">Get Random Topic</button>
    <input type="text" id="custom-topic" placeholder="Enter custom topic">
    <div id="topic-display"></div>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <audio id="audio-playback" controls style="display:none;"></audio>
    <button id="submit-recording" disabled>Analyze Speech</button>
    <div id="results">
        <!-- Analysis results will be displayed here -->
    </div>
    <script src="{{ url_for('static', filename='js/speaking.js') }}"></script>
</body>
</html>
